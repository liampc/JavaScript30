<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

   // let adult = people.some(person  => ((new Date()).getFullYear()) - person.year >= 19); // shortest version
 
    let adult = people.some(person => {
      let currentYear = ((new Date()).getFullYear());
      return currentYear - person.year >= 19;
    })

      console.log(adult); // returns true because there is atleast one match

    let allAdult = people.every(person => {
      let currentYear = ((new Date()).getFullYear());
      return currentYear - person.year >= 19;
    })

    console.log(allAdult); //returns false because not all 

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    let findId = comments.find(person =>{return person.id  === 823423;}) 

    console.log(findId); //returns the first that match
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    let delComment = comments.findIndex(comment => {comment.id == 823423});

    //comments.splice(delComment, 1); //

  //console.table(delComment); //returns the array without the comment bec of splice

// splice method below creates new array with the deleted comment, instead of just slicing it from the original array;

    let newComments = [
      ...comments.slice(0, delComment), //copy from the index[0] until the deleted comment
      ...comments.slice(delComment + 1) // copy from the deleted comment until end thats why no (,)
    ];

    console.table(newComments);
  </script>
</body>
</html>
